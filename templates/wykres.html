<div class="Main">
  <div class="budget-container">
    <h1>Roczny Wykres Plan vs Realizacja</h1>
      <div class="budget-header">
            
           

    
    <canvas id="rocznyWykres" width="800" height="400"></canvas>
    
    <script>
        // Dane z backendu Django (przesyłane do szablonu)
        const miesiace = {{ miesiace|safe }};
        const plany = {{ plany|safe }};
        const realizacje = {{ realizacje|safe }};
        
        // Lista nazw miesięcy
        const nazwyMiesiecy = [
            'Styczeń', 'Luty', 'Marzec', 'Kwiecień', 'Maj', 'Czerwiec',
            'Lipiec', 'Sierpień', 'Wrzesień', 'Październik', 'Listopad', 'Grudzień'
        ];

        // Konfiguracja wykresu słupkowego
        const ctx = document.getElementById('rocznyWykres').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: miesiace.map(m => nazwyMiesiecy[m - 1]),  // Zamiana numeru miesiąca na nazwę
                datasets: [{
                    label: 'Plan',
                    data: plany,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Realizacja',
                    data: realizacje,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
