<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj kategorię</title>
</head>
<body>
    <h1>Edytuj kategorię: {{ kategoria.nazwa }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renderuj formularz z jego polami -->
        <button type="submit">Zapisz zmiany</button>
    </form>

    <br>
    <a href="{% url 'kategorie_view' %}">Powrót do listy kategorii</a>
</body>
</html>
